<!-- main app container -->

    
    <!-- credits -->
    
    <app-header></app-header>     

    <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h5 class="text-primary">Master Page for SMS template</h5> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Add New Customer</li> -->
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                <div class="card-body">
                                
                                    <div class="form-body">

                                        <h5 class="box-title m-t-40">Master Page for SMS template</h5>
                                        <hr>
                                        
                                        <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            
                                              <div class="col-md-6 ">
                                              <div class="form-group">
                                                            <label>Heading<span>*</span></label>                                                          
                                                            <input type="text" name="DepartmentName"  formControlName="DepartmentName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.DepartmentName.errors }" />
                                                            <div *ngIf="submitted && f.DepartmentName.errors" class="invalid-feedback">
                                                                <div *ngIf="f.DepartmentName.errors.required">Heading is required</div>
                                                            </div>
                                                        </div>
                                                        </div>

                                                        <div class="col-md-12 ">
                                                            <div class="form-group">
                                                                          <label>Description<span>*</span></label>                                                          
                                                                          <textarea name="Description" style="height: 138px;"  formControlName="Description"   class="form-control form-control-danger"></textarea>
                                                                         
                                                                      </div>
                                                                      </div>
                                                        
                                                        <div class="col-md-6 "></div>
                                                     
                                                        <div class="col-md-6 " *ngIf="iscalltypebutton" >
                                                        <div class="form-actions">
                                                            <button [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary" style="margin: 8px;">Create</button>
                                                            <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                        </div>
                                                        </div>

                                                        <div class="col-md-6 " *ngIf="iscalltypeupdatebutton" >
                                                            <div class="form-actions">
                                                                <button [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary" style="margin: 8px;">Update</button>
                                                                <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                            </div>
                                                            </div>
                                                    
                                                
                                            </div></form>

                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="card">
                                                        <div class="card-body" style="padding: 0px;">
                                                            <div class="table-responsive m-t-40">
                                                                <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                                                    <thead>
                                                                             <tr>
                                                                              <th style="width: 16%;">Sl No</th>
                                                                              <th style="width: 80%;">Tittle</th>
                                                                              <th></th>
                                                                              <th></th>
                                                                              </tr>
                                                                    </thead>
                                                                    
                                                                    <tbody> 
                                                                                                 <tr *ngFor="let calltype of calltype$">
                                                                                                    <td>{{calltype.sl}}</td>
                                                                                                    <td>{{calltype.title}}</td>
                                                                                                    <td (click)="editcalltype(calltype.typId)" style="cursor:pointer">Edit</td>
                                                                                                    <td  style="cursor:pointer"><a title="fff" (click)="deletetype(calltype.typId)">Delete</a> </td>
                                                                                                    
                                                                                                </tr>
                                                                                               
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                            
                                                </div>
                                            </div>

                                    
        
                                        </div>
                            </div>
                                </div>
        
                            </div>
                        </div>
                    </div>
