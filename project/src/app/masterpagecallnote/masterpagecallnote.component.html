<app-header></app-header>
<div class="page-wrapper" style="margin-top: 7%">
    <!-- Bread crumb -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h5 class="text-primary">Master page For Call Note</h5> </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Add New Customer</li> -->
            </ol>
        </div>
    </div>
    <!-- End Bread crumb -->
    <!-- Container fluid  -->
    <div class="container-fluid">
        <!-- Start Page Content -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                        <div class="card-body">
                        
                            <div class="form-body">

                                <h5 class="box-title m-t-40">Call Status</h5>
                                <hr>
                                
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                                <div class="row">
                                    
                                      <div class="col-md-6 ">
                                      <div class="form-group">
                                                    <label>Call Status<span>*</span></label>                                                          
                                                    <input type="text" formControlName="Calltype" name="Calltype"   class="form-control" />
                                                    
                                                </div>
                                                </div>
                                                
                                                <div class="col-md-6 "></div>
                                             
                                                <div class="col-md-6 " *ngIf="iscalltypebutton" >
                                                        <div class="form-actions">
                                                            <button [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary" style="margin: 8px;">Create</button>
                                                            <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                        </div>
                                                        </div>

                                                        <div class="col-md-6 " *ngIf="iscalltypeupdatebutton" >
                                                            <div class="form-actions">
                                                                <button [disabled]="registerForm.pristine || registerForm.invalid" class="btn btn-primary" style="margin: 8px;">Update</button>
                                                                <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                            </div>
                                                    </div>

                             </div></form>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-body" style="padding: 0px;">
                                                    <div class="table-responsive m-t-40">
                                                        <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                                            <thead>
                                                                     <tr>
                                                                      <th style="width: 16%;">Sl No</th>
                                                                      <th style="width: 80%;">Call Status</th>
                                                                      <th></th>
                                                                      <th></th>
                                                                      </tr>
                                                            </thead>
                                                            
                                                            <tbody> 
                                                                                         <tr *ngFor="let calltype of calltype$">
                                                                                            <td>{{calltype.snof}}</td>
                                                                                              <td>{{calltype.calltype}}</td>
                                                                                              <td (click)="editcalltype(calltype.typId)" style="cursor:pointer">Edit</td>
                                                                                              <td (click)="deletetype(calltype.typId)" style="cursor:pointer">Delete</td> 
                                                                                        </tr>

                                                                                       
                                                                                       
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                    
                                        </div>
                                    </div>

                            

                                </div>
                    </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                        <div class="card-body">
                        
                            <div class="form-body">

                                <h5 class="box-title m-t-40">Call Reason</h5>
                                <hr>
                                
                                <form [formGroup]="callreasonForm" (ngSubmit)="callsubmit()">
                                <div class="row">
                                    
                                      <div class="col-md-6 ">
                                      <div class="form-group">
                                                    <label>Call Reason<span>*</span></label>                                                          
                                                    <input type="text" name="callreason"  formControlName="callreason"  class="form-control" />
                                                   
                                                </div>
                                                </div>
                                                
                                                <div class="col-md-6 "></div>
                                             
                                                <div class="col-md-6"  *ngIf="iscallreasonbutton">
                                                        <div class="form-actions">
                                                            <button [disabled]="callreasonForm.pristine || callreasonForm.invalid" class="btn btn-primary" style="margin: 8px;">Create</button>
                                                            <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                        </div>
                                                        </div>

                                                        <div class="col-md-6"  *ngIf="iscallreasonupdatebutton">
                                                            <div class="form-actions">
                                                                <button [disabled]="callreasonForm.pristine || callreasonForm.invalid" class="btn btn-primary" style="margin: 8px;">Update</button>
                                                                <button (click)="cancel_form()" type="button" class="btn btn-inverse">Cancel</button>
                                                            </div>
                                                            </div>

                                    </div></form>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-body" style="padding: 0px;">
                                                    <div class="table-responsive m-t-40">
                                                        <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                                            <thead>
                                                                     <tr>
                                                                      <th style="width: 16%;">Sl No</th>
                                                                      <th style="width: 80%;">Call Reason</th>
                                                                      <th></th>
                                                                      <th></th>
                                                                      </tr>
                                                            </thead>
                                                            
                                                            <tbody> 

                                                                <tr *ngFor="let callre of callreason$">
                                                                    <td>{{callre.sno}}</td>
                                                                    <td>{{callre.calltype}}</td>
                                                                    <td (click)="editcallreason(callre.typId)" style="cursor:pointer">Edit</td>
                                                                    <td (click)="deletereason(callre.typId)" style="cursor:pointer">Delete</td>
                                                                    
                                                                </tr>

                                                                     
                                                                                       
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                    
                                        </div>
                                    </div>

                                </div>
                    </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="card-content" (click)="msgclose()" *ngIf="msgview" >
                    <div class="alert alert-primary alert-dismissible fade show">
                        <button type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>{{msg}}</strong> 
                    </div>
                </div>

           
        </div>
